<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Rock Paper Scissors!</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js" defer></script>
</head>
<body>
	<div class="main-box">
		<h1>Rock Paper Scissors</h1>
		<h2>Choose your sign!</h2>
		<div class="signs-box">
			<div id="rock" class="sign-box">
				<h2>Rock</h2>
			</div>
			<div id="paper" class="sign-box">
				<h2>Paper</h2>
			</div>
			<div id="scissors" class="sign-box">
				<h2>Scissors</h2>
			</div>
		</div>

		<h3 id="result">Who will come out on top?</h3>
	</div>

</body>
</html>
